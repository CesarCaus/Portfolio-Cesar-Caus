<main>
    <section class="form-contact">
        <section class="container-form">
            <form action="">
                <input placeholder="Nome" type="text" name="name" id="name">
                <input placeholder="Telefone (DD)" type="text" name="tel" id="tel">                
                <input placeholder="E-mail" type="text" name="email" id="email">
                <textarea placeholder="Escreva uma mensagem..." name="message" id="message"></textarea>
                <button>Enviar</button>
            </form>
        </section>
        <span class="box-form"></span>
    </section>
    <section class="text-contact">
        <h1>Contato</h1>
        <h2>Entre em contato comigo</h2>
        <p>Sinta-se à vontade para me enviar uma mensagem através do formulário ao lado, inserindo seu nome e e-mail/telefone. Retornarei o mais breve possível. </p>
        <p>Você também pode entrar em contato comigo através das minhas redes sociais abaixo.</p>
        <div class="box-social"> 
            <span><img src="../../../../assets/Whatsapp.png" alt="whatsapp icon" /></span>
            <span><img src="../../../../assets/Instagram.png" alt="Instagram icon" /></span>
            <span><img src="../../../../assets/Github.png" alt="GitHub icon" /></span>
            <span><img src="../../../../assets/Linkedin.png" alt="Linkedin icon" /></span>
        </div>
    </section>
</main>
